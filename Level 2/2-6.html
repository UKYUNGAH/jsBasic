    <script>
        /* 함수 쓰는이유
        1. 긴코드 축약 가능
        2. 파라미터 추가가능
        3. return - 함수쓰고 그 자리에 뭔가 뱉고 싶을때~~!!
        리턴 아래 있는 코드는 더이상 실행 안됨
        함수 종료 기능을 가지고 있음
         */
        function 예시(){

            return 123;
        }

        let 변수 = 예시()
        console.log(변수)

        /* 리턴의 용도
        자료를 넣으면 다른 자료가 나오는 변환기 만들고 싶을때 만든다

        예를들어 부가세를 자주 낸다면
        계산기를 만들수 있음

        반올림 하는법
        숫자.toFixed(몇자리 반올림 할건지)
        펄스플로트, 펄스인트 사용하면 숫자로 잘 변환해줌
        */
    
        console.log(vat(55555))

        function vat(a){
            var num = (a * 1.1).toFixed(2)
            return parseFloat(num)
        }

        vat(50000)


        // 숙제 1 함수에 분과 초를 차례로 파타미터로 입력하면 ms단위로 바꿔서 뱉어주기
        function 함수(a, b){
            let result = (a * 60 + b) * 1000;
            return result;
        }

        console.log(함수(1,30))
        console.log(함수(2,10))

        //숙제 2 가격을 파라미터로 입력하면 10% 할인가를 뱉는 함수를 만들어봅시다.
        function 함수2(a, b){
            let result = a * 0.9;
            if(b == true){
                result = result - 1.5;
            }
            return result;
        }

        console.log(함수2(70,false))
        console.log(함수2(10,true))
    </script>
