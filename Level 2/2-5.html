<!DOCTYPE html>
<html lang="ko">
  <!-- 부트스트랩 이용해보기 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 슬라이드 만들기2 + 숙제</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main2.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <!-- 서버 전송 -> 액션 -->
        <!-- 폼 전송시 이동할 입력창 -->
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger">
     <span id="num">5</span>초이내 구매시 사은품 증정
    </div>
    
    <div style = "overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="./car1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="./car2.png" alt="">
            </div>
            <div class="slide-box">
                <img src="./car3.png" alt="">
            </div>
        </div>
    </div>
    
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>

    <button class="before">이전</button>
    <button class="next">다음</button>

    <script>
        document.querySelector('.slide-1').addEventListener('click', function(){
            document.querySelector('.slide-container').style.transform = 'translateX(0)'
        })
        document.querySelector('.slide-2').addEventListener('click', function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
        })
        document.querySelector('.slide-3').addEventListener('click', function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-200vw)'
        })



        // ---------------------- 더 나아가기

        /* 다음버튼 누르면 
        지금 보이는 사진이 1이면 2번 사진 보여주세요~ 
        지금 보이는 사진이 2이면 3번 사진 보여주세요!*/

        // 포스트잇 하나 생각하면됨
        // 지금 현재 내가 보고있는 사진
        var 지금사진 = 1;

        /*document.querySelector('.next').addEventListener('click', function(){
            // if(지금 보는 사진이 1이면){
            //     2번사진 보여주세요 를 짜야함
            // }
            if(지금사진 == 1){
                document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
                지금사진 ++;
            }else if(지금사진 == 2){
                document.querySelector('.slide-container').style.transform = 'translateX(-200vw)'
                지금사진++;
            }else{
                document.querySelector('.slide-container').style.transform = 'translateX(0)'
            }
        })*/
        
        /* document.querySelector('.before').addEventListener('click', function(){
            // if(지금 보는 사진이 1이면){
            //     3번사진 보여주세요 를 짜야함
            // }
            if(지금사진 == 1){
                document.querySelector('.slide-container').style.transform = 'translateX(-200vw)'
                지금사진 ++;
            }else if(지금사진 == 2){
                document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
                지금사진 ++;
            }else{
                document.querySelector('.slide-container').style.transform = 'translateX(0)'
            }
        }) */

        // 사진이 하나 더 늘어난다면?
        // next 버튼 구현하기
         var 지금사진2 = 2;
        document.querySelector('.next').addEventListener('click', function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-' + 지금사진 + '00vw)'
            지금사진 ++;
        })
        // before 버튼 구현하기
        document.querySelector('.before').addEventListener('click', function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-' + 지금사진2 + '00vw)'
            지금사진2--;
        })


    </script>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
