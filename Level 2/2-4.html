<!DOCTYPE html>
<html lang="ko">
  <!-- 부트스트랩 이용해보기 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 슬라이드 만들기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main2.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <!-- 서버 전송 -> 액션 -->
        <!-- 폼 전송시 이동할 입력창 -->
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger">
     <span id="num">5</span>초이내 구매시 사은품 증정
    </div>
    
    <div style = "overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="./car1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="./car2.png" alt="">
            </div>
            <div class="slide-box">
                <img src="./car3.png" alt="">
            </div>
        </div>
    </div>
    
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>

    <button class="a">이전</button>
    <button class="b">다음</button>

    <script>
     
     document.querySelector('.slide-1').addEventListener('click', function(){
        document.querySelector('.slide-container').style.transform =  'translateX(0)'
     })
     document.querySelector('.slide-2').addEventListener('click', function(){
        document.querySelector('.slide-container').style.transform =  'translateX(-100vw)'
     })
     document.querySelector('.slide-3').addEventListener('click', function(){
        document.querySelector('.slide-container').style.transform =  'translateX(-200vw)'
     })


    //  이전 다음 버튼 만들기
     var 지금사진 = 1;
     var 지금사진2 = 1;

     document.querySelector('.b').addEventListener('click', function(){


        // if(지금보이는 사진이 1이면){
        //     2번사진 보여주세요
        // }
        if(지금사진 == 1){
            document.querySelector('.slide-container').style.transform =  'translateX(-100vw)';
            지금사진 ++
        }else if(지금사진 == 2){
            document.querySelector('.slide-container').style.transform =  'translateX(-200vw)';
            지금사진++
        }else{
            document.querySelector('.slide-container').style.transform =  'translateX(0)';
        }
        
     })

     document.querySelector('.a').addEventListener('click', function(){


        // if(지금보이는 사진이 1이면){
        //     2번사진 보여주세요
        // }
        if(지금사진2 == 1){
            document.querySelector('.slide-container').style.transform =  'translateX(-200vw)';
            지금사진2 --
        }else if(지금사진2 == 2){
            document.querySelector('.slide-container').style.transform =  'translateX(0)';
            지금사진2--
        }else{
            document.querySelector('.slide-container').style.transform =  'translateX(-100vw)';
        }
        
     })








       let count2 = 5;
      
       setInterval(function(){
        count2--
        if(count2 >= 0){
          document.getElementById('num').innerHTML = count2
        }else {
          document.querySelector('.alert').style.display = 'none';
        }
       } ,1000)

      let count = 0;

      document.querySelector(".badge").addEventListener("click", function () {
        count++;
        if (count % 2 == 1){
          document.querySelector(".badge").innerHTML = "light";
        } else{
          document.querySelector(".badge").innerHTML = "dark";
        }
      });

      

      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function () {
          document
            .getElementsByClassName("list-group")[0]
            .classList.toggle("show");
        });

      document
        .getElementById("login")
        .addEventListener("click", function () {
          document
            .getElementsByClassName("black-bg")[0]
            .classList.add("show-modal");
        });

      document.getElementById("close").addEventListener("click", function () {
        document
          .getElementsByClassName("black-bg")[0]
          .classList.remove("show-modal");
      });

      document.querySelector("form").addEventListener("submit", function (e) {
        if (document.getElementById("email").value == "") {
          alert("입력하세요!");
          // 폼 전송 막을때 사용하기
          e.preventDefault();
        }

       

        if (document.getElementById("password").value == "") {
          alert("입력하세요!");
          // 폼 전송 막을때 사용하기
          e.preventDefault();
        }

        if (document.getElementById("password").value.length < 6) {
          alert("더 길게 입력하세요!");
          // 폼 전송 막을때 사용하기
          e.preventDefault();
        }

         // 이메일형식 검사해보기
         if(/\S+@\S+\.\S+/.test(document.getElementById("email").value)){
          alert('이메일 형식이 아닙니다.');
          e.preventDefault();
        }
         if(/A-Z/.test(document.getElementById("password").value == false)){
          alert('대문자가 없는디요');
          e.preventDefault();
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
