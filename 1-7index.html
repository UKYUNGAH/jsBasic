<!DOCTYPE html>
<html lang="ko">
<!-- 부트스트랩 이용해보기 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 사용법</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <p class="hello">안녕</p>
      <p class="hello">안녕</p>
      <p class="hello">안녕</p>
      <button id="test-btn">버튼</button>
      <script>
 
        // 쿼리셀렉터 css처럼 쓰면됨(맨 위에 하나만 알려줌)
        // document.querySelector('.list-group')
        // 모르겠으면 개발자 도구 켜서 위에 코드 넣어보면 ul 나옴

        // 쿼리셀렉터all 다 찾아주는 선택자임
        // document.querySelectorAll('.list-group')

        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        })

        document.querySelectorAll('.hello')[0].innerHTML = '바보';
        document.querySelectorAll('.hello')[1].innerHTML = '바보';
        document.querySelectorAll('.hello')[2].innerHTML = '바보';
        // 위에 코드를 제이쿼리로 변환
        // $('.hello').html('바보');
        // css변경
        // $('.hello').css('color', 'red');
        // 클래스 추가
        // $('.hello').addClass('show')
        
        // document.querySelector('#test-btn').addEventListener()
        $('#test-btn').on('click', function(){
            $('.hello').slideUp();
        })
      </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
